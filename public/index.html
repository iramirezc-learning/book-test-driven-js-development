<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/chapp.css">
  <title>Chapp JavaScript Chat</title>
</head>

<body>
  <h1>Chapp JavaScript Chat</h1>
  <form id="userForm">
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" autocomplete="off">
      <input type="submit" value="Join">
    </fieldset>
  </form>
  <dl id="messages"></dl>
  <!-- libs -->
  <script type="text/javascript" src="js/tdd.client.js"></script>
  <script type="text/javascript" src="js/observable.client.js"></script>
  <script type="text/javascript" src="js/ajax.client.js"></script>
  <!-- controllers -->
  <script type="text/javascript" src="js/user-form.controller.js"></script>
  <script type="text/javascript" src="js/message-list.controller.js"></script>
  <!-- chat.client should always go last -->
  <script type="text/javascript" src="js/chat.client.js"></script>
</body>

</html>
