<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: 50% 50%
    }

    body h1 {
      grid-column: 1 / 3;
    }

    #observers {
      display: flex;
    }
  </style>
</head>

<body>
  <h1>Testing the AJAX implementation</h1>
  <section id="polling">
    <h2>Testing Poll</h2>
    <form>
      <label for="req-method">Request method:</label>
      <select name="req-method" id="req-method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>
      <br>
      <label for="req-url">Request URL:</label>
      <input type="text" name="req-url" id="req-url">
      <br>
      <label for="req-interval">Request interval:</label>
      <input type="number" name="req-interval" id="req-interval" value="1000" step="1000">
      <br>
      <button type="button" id="req-submit">Start Polling</button>
    </form>
    <br>
    <label for="req-body">Response body:</label>
    <pre><code name="req-body" id="req-body"></code></pre>
  </section>
  <section id="comet">
    <h2>Testing Comet Client</h2>
    <form>
      <label for="comet-url">Comet URL:</label>
      <input type="text" name="comet-url" id="comet-url">
      <article>
        <em>Note: server should respond with a payload like:</em>
        <br>
        <code>{ topic1: ["event1", "event2"], topic2: ["eventN"]}</code>
      </article>
      <br>
      <label for="comet-topic">Topic:</label>
      <input type="text" name="comet-topic" id="comet-topic">
      <button type="button" id="comet-observe">Observe</button>
      <br>
    </form>
    <br>
    <label for="observers">Observers:</label>
    <pre id="observers" name="observers"></pre>
  </section>
  <script src="tddjs.client.js"></script>
  <script src="ajax.client.js"></script>
  <script src="observable.client.js"></script>
  <script src="index.js"></script>
</body>

</html>
